<div class="row p-5">
  <div class="col-6">
    <div id="hubspotFormContainer"></div>
  </div>
  <div class="col-6">
    <form (ngSubmit)="onSubmit(customForm)" #customForm="ngForm" class="needs-validation" novalidate>
      <div class="row">
        <div class="col-md-6 mb-3">
          <label for="firstName" class="form-label">First Name</label>
          <input type="text" id="firstName" name="firstName" class="form-control" ngModel required>
          <div class="invalid-feedback">
            First name is required.
          </div>
        </div>

        <div class="col-md-6 mb-3">
          <label for="lastName" class="form-label">Last Name</label>
          <input type="text" id="lastName" name="lastName" class="form-control" ngModel required>
          <div class="invalid-feedback">
            Last name is required.
          </div>
        </div>
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" id="email" name="email" class="form-control" ngModel required>
        <div class="invalid-feedback">
          A valid email is required.
        </div>
      </div>

      <div class="mb-3">
        <label for="phone" class="form-label">Phone Number</label>
        <input type="text" id="phone" name="phone" class="form-control" ngModel>
      </div>

      <div class="mb-3">
        <label for="message" class="form-label">Message</label>
        <textarea id="message" name="message" class="form-control" rows="3" ngModel></textarea>
      </div>

      <button type="submit" class="btn btn-primary" [disabled]="customForm.invalid">Submit</button>
    </form>
  </div>
</div>
